<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_user</title>
</head>

<body>
    <h1>update user</h1>
    <form action="display_user" method="POST">
        {% csrf_token %}
        <label for="text">Enter username to update</label>
        <input type="text" name='text' class="usrn">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control first_name" name="first_name"
                        placeholder="First Name" required="required">
                </div>

                <div class="col-xs-6"><input type="text" class="form-control last_name" name="last_name"
                        placeholder="Last Name" required="required"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control email" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="button" name="" id="bttn" value="update">
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#bttn').click(() => {
        var username = $('.usrn').val()
        var last_name = $('.last_name').val()
        var first_name = $('.first_name').val()
        var email = $('.email').val()
        var data = {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'username': username,
            'email': email,
            'last_name': last_name,
            'first_name': first_name
        }


        $.ajax({
            url: '/update_user',
            method: 'POST',
            data: data,
            dataType: 'json',
            success: (data) => {
                if (data.success) {
                    alert('updated user')
                    window.location.replace('/adminpage')
                } else {
                    alert('Unable to update')
                }
            }
        })

    })
</script>

</html>

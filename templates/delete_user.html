<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_user</title>
</head>
<body>
    <h1>Delete User</h1>
    <form action="display_user" method="POST">
        {% csrf_token %}
        <label for="text">Enter username to delete</label>
        <input type="text" name='text' class="usrn">
        <input type="button" name="" id="bttn" value="delete">
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#bttn').click(() => {
        var username = $('.usrn').val()
        var data = {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'username': username,
        }


            $.ajax({
                url: '/delete_user',
                method: 'POST',
                data: data,
                dataType: 'json',
                success: (data) => {
                    if (data.success) {
                        alert('deleted user')
                        window.location.replace('/adminpage')
                    } else {
                        alert('Unable to delete')
                    }
                }
            })
        
    })
</script>
</html>

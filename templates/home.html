<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 400px;
            max-height: 400px;
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }

        body {
            margin: 30px auto;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
        }

        body {
            padding-top: 80px;
        }

        .show-cart li {
            display: flex;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-img-top {
            width: 200px;
            height: 200px;
            align-self: center;
        }
    </style>
</head>

<body>
    <section style="position: fixed; z-index: +1;" class="vh-100">
        <form action="logout" method="POST">
            {% csrf_token %}
            <!-- Submit button -->
            <button type="submit" id="bttn" class="btn btn-primary btn-lg btn-block">Logout</button>

        </form>
        <br>
        <a class="btn btn-primary btn-lg btn-block" href="profile">Profile</a>
    </section>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart"><a href="my-cart" style="text-decoration: none;color: aliceblue;">Cart</a></button><button class="clear-cart btn btn-danger"><a href="emptycart" style="text-decoration: none;color: aliceblue;">Clear Cart</a></button>
            </div>
        </div>
    </nav>


    <!-- Main -->
    <div class="container">
        <div class="row">
            {%for product in products%}

            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{product.name}}</h4>
                        <h4 class="warning"></h4>
                        <p class="card-text">{{product.price}}</p>
                        
                        
                                                <button class="moredetails" data-id="{{product.id}}">More Details</button>



                        <a href="add-to-cart-{{product.id}}" data-name="{{product.name}}" data-price="{{product.price}}"
                            data-quantity="{{product.quantity}}" data-id="{{product.id}}"
                            class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>

                </div>
            </div>
            {%endfor%}

        </div>

    <script>
        $('.moredetails').click(function (event) {
        event.preventDefault();
        var id = Number($(this).data('id'));

        console.log(id)

        var data = {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'id': id
        }
        $.ajax({
                url: '/productdetails',
                method: 'POST',
                data: data,
                dataType: 'json',
                success: (data) => {
                    if (data.success) {
                        window.location.replace('/productdetails')
                    }
                }
            })

    });
